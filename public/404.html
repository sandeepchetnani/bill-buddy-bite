
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect logic
    (function() {
      // Get the current path
      var pathname = window.location.pathname;
      
      // If we're in the bill-buddy-bite subfolder
      if (pathname.startsWith('/bill-buddy-bite/')) {
        // Remove the base path and redirect to the SPA with the correct route
        var redirectPath = pathname.replace('/bill-buddy-bite', '');
        window.location.replace('/bill-buddy-bite/#' + redirectPath);
      } else {
        // Standard redirect to base path
        window.location.replace('/bill-buddy-bite/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
